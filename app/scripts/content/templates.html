<div id="linkedInExt-templates">
    <form id="linkedInExt-personForm">
        <div class="linkedInExt-close">x</div>
        <div class="linkedInExt-personal">
            <div class="linkedInExt-name"><h2 data-bind="name"></h2></div>
            <div class="linkedInExt-email input clearfix">
                <input class="linkedInExt-input" name="email" type="email" placeholder="Email" data-bind="email" />
            </div>
        </div>
        <select class="linkedInExt-status" name="status">
            <option value="lead">Lead</option>
            <option value="talk">Talk</option>
            <option value="reject" >Rejected</option>
            <option value="deal" >Deal</option>
        </select>

        <div class="linkedInExt-city input  clearfix">
            <input name="city" class="linkedInExt-input" placeholder="City" data-bind="city"/>
        </div>
        <div id="linkedInExt-tags" class="input textarea clearfix"></div>
        <div class="linkedInExt-comment input clearfix">
            <textarea class="linkedInExt-input" name="comment" data-bind="comment" placeholder="Comment"></textarea>
        </div>
        <button class="linkedInExt-submit" type="submit">Save</button>
    </form>
    <div id="linkedInExt-personPreview">
        <div class="linkedInExt-personal">
            <div class="linkedInExt-name"><h2 data-bind="name"></h2></div>
            <div class="linkedInExt-email"><h3 data-bind="email"></h3></div>
        </div>
        <div class="linkedInExt-status" style="padding: 5px 0px;">Status: <span  data-bind="status"></span></div>
        <div class="linkedInExt-city" style="padding: 5px 0px;">City: <span data-bind="city"></span></div>
        <div class="linkedInExt-tags" style="padding: 5px 0px;">Tags: <span data-bind="tags"></span></div>
        <div class="linkedInExt-comment" style="padding: 5px 0px;">Comment: <span data-bind="comment"></span></div>
    </div>
</div>
